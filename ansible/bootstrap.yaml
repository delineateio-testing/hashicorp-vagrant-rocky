---
- name: bootstrap
  connection: local
  gather_facts: false
  hosts: all
  vars:
    ansible_python_interpreter: '/usr/bin/python3'
  become: true
  tasks:

    - name: packages
      block:
        - name: upgrade packages
          ansible.builtin.yum: name=* state=latest # noqa 403
        - name: install yum packages
          ansible.builtin.yum:
            name: "{{ item }}"
            state: present
          loop:
            - epel-release
            - httpie
            - jq
            - libffi-devel
            - mtr
            - nano
            - nmap
            - snapd
            - tree
          async: 120
          poll: 0
        - name: install dnf packages
          ansible.builtin.dnf:
            name: "{{ item }}"
            state: present
          loop:
            - libcgroup-tools
            - neofetch
          async: 120
          poll: 0
        - name: start systemd
          ansible.builtin.systemd:
            name: "{{ item }}"
            state: started
          loop:
            - snapd
          async: 120
          poll: 0

    - name: prompt
      block:
        - name: create ~/.hushlogin
          ansible.builtin.file:
            path: ~/.hushlogin
            state: touch
            modification_time: preserve
            access_time: preserve
            mode: '0444'
        - name: configure ~/.bash_profile
          ansible.builtin.blockinfile:
            path: ~/.bash_profile
            marker: '# <--- dir {mark} --->'
            marker_begin: start
            marker_end: end
            block: |
              if [ -d "/code" ]; then
                  cd "/code"
              fi
              clear
              echo
              neofetch
      become: true
      become_user: vagrant
